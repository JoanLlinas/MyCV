<!DOCTYPE html>
<html lang="en">
<head>
	<title>CV</title>
    <link rel="icon" href="./media/don_bunny.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<script>
    window.onload = function() {
        document.getElementById('spinner').style.display = 'none';
    }
</script>
<style>
    body{
        background: linear-gradient(80deg, rgb(23, 22, 22), rgb(188, 67, 67));
    }
    a{
        text-decoration: none;
    }
    h1{
        border-bottom: solid white 0.5rem;
        border-radius: 10%;
    }
    .carousel-item img {
        height: 30rem;
        object-fit: cover;
    }

    .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: white;
        }

        .carousel-item:hover .overlay {
            opacity: 1;
        }

        .overlay h5 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .overlay p {
            margin: 0.5rem 0 1rem 0;
        }

        .home-button {
            align-self: flex-end;
            font-size: 1.5rem;
        }
        .spinner-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; 
    }
</style>
<body class="d-flex flex-column align-items-center min-vh-100">
    <div id="spinner" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <body class="d-flex flex-column align-items-center min-vh-100">
        <a href="../index.html" class="btn home-button">
            <i class="fas fa-home"></i>
        </a>
        <h1 class="display-3 text-white fw-bold">PROYECTOS</h1>
        <div id="projectsCarousel" class="carousel slide w-75 mt-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="../media/netflix.jpeg" class="d-block w-100" alt="Proyecto 1">
                    <div class="overlay d-flex flex-column justify-content-center align-items-center">
                        <h5>Copia Netflix</h5>
                        <p>Men√∫ de series</p>
                        <a href="https://github.com/JoanLlinas/mostra" target="_blank" class="btn btn-light">Ver Proyecto</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../media/spotify.png" class="d-block w-100" alt="Proyecto 2">
                    <div class="overlay d-flex flex-column justify-content-center align-items-center">
                        <h5>Copia Spotify</h5>
                        <p>Lista de canciones</p>
                        <a href="https://github.com/JoanLlinas/mostra" target="_blank" class="btn btn-light">Ver Proyecto</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../media/bandai.jpg" class="d-block w-100" alt="Proyecto 3">
                    <div class="overlay d-flex flex-column justify-content-center align-items-center">
                        <h5>Copia Bandai</h5>
                        <p>Incluso esto es mejor que la empresa</p>
                        <a href="https://github.com/JoanLlinas/mostra" target="_blank" class="btn btn-light">Ver Proyecto</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </body>
</body>
</html>
