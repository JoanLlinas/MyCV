<!DOCTYPE html>
<html lang="en">
<head>
	<title>CV</title>
    <link rel="icon" href="./media/don_bunny.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    body{
        background: linear-gradient(80deg, rgb(23, 22, 22), rgb(188, 67, 67));
    }
    a{
        text-decoration: none;
    }

    .carousel-item img {
        height: 30rem;
        object-fit: cover;
    }
</style>
<body class="d-flex flex-column align-items-center min-vh-100">
    <body class="d-flex flex-column align-items-center min-vh-100">
        <h1 class="display-3 text-white fw-bold">PROYECTOS</h1>
        <div id="projectsCarousel" class="carousel slide w-75 mt-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../media/netflix.jpeg" class="d-block w-100" alt="Proyecto 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Proyecto 1</h5>
                        <p>Descripción breve del Proyecto 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../media/spotify.png" class="d-block w-100" alt="Proyecto 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Proyecto 2</h5>
                        <p>Descripción breve del Proyecto 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../media/amazon.png" class="d-block w-100" alt="Proyecto 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Proyecto 3</h5>
                        <p>Descripción breve del Proyecto 3.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </body>
</body>
</html>
