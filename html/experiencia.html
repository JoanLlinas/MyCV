<!DOCTYPE html>
<html lang="en">
<head>
	<title>CV</title>
    <link rel="icon" href="./media/don_bunny.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(80deg, rgb(23, 22, 22), rgb(188, 67, 67));
        min-height: 100vh;
    }
    a{
        text-decoration: none;
    }
    .project-item{
        margin-top: 2rem;
        height: 10rem;
        width: 40rem;
        font-size: large;
        padding: 10px;
        display: flex;
        overflow: hidden;
        justify-content: space-between; /* Ensures the content is spaced correctly */
        align-items: center; /* Vertically center the content */
        position: relative; /* Positioning context for absolute image */
    }

    .project-text{
        margin-left: 1rem;
    }

    .project-titulo{
        color: rgb(195, 79, 53);
    }

    /* Apply the background image to the right half of the item */
    .project-item img {
        height: 100%;
        width: 40%; /* Half width of the project item */
        object-fit: cover;
        
    }

    .project-item .fecha{
        font-size: 0.7rem;
        padding-top: 2rem;
    }

    
    @media (max-width: 768px) {
        .projects{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .project-item{
            margin-top: 2rem;
            height: 10rem;
            width: 90%;
            font-size: large;
            padding: 10px;
            display: flex;
            overflow: hidden;
            justify-content: space-between; 
            align-items: center;
            position: relative;
        }

        .project-item img {
            height: 100%;
            width: 40%;
            object-fit: cover;
        }

        .project-item .fecha{
            font-size: 0.7rem;
            padding-top: 2rem;
            
        }
    }
</style>
<body>
    <h1 class="display-3 text-white fw-bold">EXPERIENCIA</h1>
    <section class="projects">
        <div class=" project-item border-dark rounded p-0 bg-white">
            <div class="project-text">
                <h6 class="project-titulo fw-bold m-0 fs-5">IES Capdepera</h6>
                <p class="m-0 fs-6">Tecnico TIC (prácticas)</p>
                <p class="fecha m-0">27/03/2023 – 30/06/2023</p>
            </div>
            <img src="../media/capdepera.jpg" alt="" class="">
        </div>
        <div class=" project-item border-dark rounded p-0 bg-white">
            <div class="project-text">
                <h6 class="project-titulo fw-bold m-0 fs-5">Imperio Galactico</h6>
                <p class="m-0 fs-6">Fontanero</p>
                <p class="fecha m-0">Hace mucho mucho tiempo – No tanto</p>
            </div>
            <img src="../media/deathstar.jpg" alt="" class="">
        </div>
        <div class=" project-item border-dark rounded p-0 bg-white">
            <div class="project-text">
                <h6 class="project-titulo fw-bold m-0 fs-5">Auschwitz</h6>
                <p class="m-0 fs-6">Butanero</p>
                <p class="fecha m-0">12/12/1940 – 01/01/1941</p>
            </div>
            <img src="../media/alemanitos.jpg" alt="" class="">
        </div>
        <div class=" project-item border-dark rounded p-0 bg-white">
            <div class="project-text">
                <h6 class="project-titulo fw-bold m-0 fs-5">Nombre de la empresa</h6>
                <p class="m-0 fs-6"><strong>Cargo:</strong> El cargo que sea</p>
                <p class="fecha m-0">dd/mm/yyyy – dd/mm/yyyy</p>
            </div>
            <img src="../media/capdepera.jpg" alt="" class="">
        </div>
    </section>
    </div>
</body>
</html>
